<!DOCTYPE html>
<html>

<head>
    <meta charset="ISO-8859-1">
    <title>Login Page</title>
    <style>
        h1 {
            text-align: center;
        }
        
        .a {
            width: 200px;
            margin: auto;
            margin-top: 20px;
            padding: 80px;
            background: coral;
            border-radius: 22px;
        }
        
        body {
            background-color: ivory;
        }
    </style>
</head>

<body>
    <h1>LOGIN PAGE</h1>
    <div class="a">
        <form action="cabtype.html" method="get">
            <label for="MobileNo">Enter your mobile number</label><br>
            <input type="text" id="MobileNo" name="MobileNo" placeholder="Enter your name"><br>
            <br>
            <label for="password">Enter your password</label><br>
            <input type="password" id="password " name="password" placeholder="Enter your password"><br>
            <br>

            <label for="age">Enter your age</label><br>
            <input type="number" id="age" name="age" placeholder="Enter your age" min="18" max="100"><br>
            <br>

            <input type="submit" value="Submit">


    </div>




    </form>

</body>

</html>
